version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: truck4u-postgres
    environment:
      POSTGRES_USER: truck4u
      POSTGRES_PASSWORD: truck4u_dev_password
      POSTGRES_DB: truck4u
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U truck4u"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: truck4u-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

