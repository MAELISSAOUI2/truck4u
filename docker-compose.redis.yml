version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: truck4u_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis-data:
    name: truck4u_redis_data

networks:
  default:
    name: truck4u_network
