version: '3.8'

services:
  osrm:
    image: ghcr.io/project-osrm/osrm-backend
    container_name: truck4u_osrm
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./osrm-data:/data
    command: osrm-routed --algorithm mld /data/tunisia-latest.osrm --port 5000 --max-table-size 10000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: truck4u_network
